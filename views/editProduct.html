<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <button id="side-menu-toggle">Menu</button>
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a class="" href="/shop">Shop</a>
                </li>
                <li class="main-header__item">
                    <a class="" href="/products">Products</a>
                </li>
                <li class="main-header__item">
                    <a class="" href="/cart">Cart</a>
                </li>
                <li class="main-header__item">
                    <a class="" href="/orders">Orders</a>
                </li>
                <li class="main-header__item">
                    <a class="active" href="/admin/add-product">Add
                        Product
                    </a>
                </li>
                <li class="main-header__item">
                    <a class="" href="/admin/products">Admin
                        Products
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" id="form" action="" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="">
            </div>
            <div class="form-control">
                <label for="imageUrl">Image URL</label>
                <input type="text" name="imageUrl" id="imageUrl" value="">
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" step="0.01" value="">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5"></textarea>
            </div>
            <input type="hidden" value="" name="productId" id="productId">

            <button class="btn" id="submitBtn" type="submit">Edit Product
            </button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/editProduct.js"></script>
</body>

</html>
